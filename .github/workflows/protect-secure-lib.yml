name: Protect secure-lib

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  block-secure-lib:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fail if secure-lib changed
        run: |
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          if git diff --name-only "$base" "$head" | grep -q '^libs/secure-lib/'; then
            echo "::error::Changes to libs/secure-lib are not allowed in pull requests."
            echo "::error::The secure-lib package is protected and cannot be modified."
            exit 1
          fi
          echo "âœ“ No changes detected in libs/secure-lib"

